// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

group 'com.github.magneticflux-'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations.all {
    resolutionStrategy {
        // cache dynamic versions for 10 minutes
        cacheDynamicVersionsFor 0, 'seconds'
        // don't cache changing modules at all
        cacheChangingModulesFor 0, 'seconds'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "http://maven.jzy3d.org/snapshots" }
    maven { url "http://maven.jzy3d.org/releases" }
    maven { url 'https://jitpack.io' }
    maven { url 'http://streamreasoning.org/maven' }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.apache.commons:commons-math3:3.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'com.esotericsoftware:kryo:4.0.0' // Breaks neural network saves prior to 8/10/2016
    compile 'org.jfree:jfreechart:1.0.19'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    //compile 'org.encog:encog-core:3.3.0'
    //compile 'org.apache.lucene:lucene-core:5.5.0'
    compile group: 'org.jppf', name: 'jppf-client', version: '5.2.1'
    compile project(':JNSGA-II')
    compile project(':Java-NEAT')
    //compile 'net.sourceforge:javaml:0.1.7'
    compile 'com.github.magneticflux-:halfnes-headless:master-SNAPSHOT'
    compile 'com.github.magneticflux-:MarioAI:master-SNAPSHOT'
    compile 'com.github.aponom84:MetrizedSmallWorld:master-SNAPSHOT'
    compile 'com.github.magneticflux-:SLM4J:master-SNAPSHOT'

    // Declare the dependency for your favourite test framework you want to use in your tests.
