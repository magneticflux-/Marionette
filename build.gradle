// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.magneticflux-'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "http://maven.jzy3d.org/snapshots" }
    maven { url "http://maven.jzy3d.org/releases" }
    maven { url 'https://jitpack.io' }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.apache.commons:commons-math3:3.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'com.esotericsoftware:kryo:3.0.1'
    compile 'org.jfree:jfreechart:1.0.19'
    compile 'com.google.guava:guava:19.0'
    compile 'org.uncommons.watchmaker:watchmaker-framework:0.7.1'
    compile 'org.uncommons.watchmaker:watchmaker-swing:0.7.1'
    compile 'org.encog:encog-core:3.3.0'
    compile 'org.apache.lucene:lucene-core:5.5.0'
    compile 'com.github.magneticflux-:JNSGA-II:master-SNAPSHOT'
    compile 'com.github.magneticflux-:Java-NEAT:master-SNAPSHOT'
    compile 'com.github.andrew-hoffman:halfnes:master-SNAPSHOT'

